option java_outer_classname = "ClientMessageProto";

message ClientMessage{
	optional string message = 1;
	optional string clientSenderId = 2;
	optional string clientSenderIp = 3;
	optional int32 clientSenderPort = 4;

	
	optional string clientReceiverId = 5;
	optional string clientReceiverIp = 6;
	optional int32 clientReceiverPort = 7;
	
	optional string fileName = 8;
	optional bytes imageBits = 9;

}