option java_outer_classname = "NodeMessageProto";

message Message{
	optional string message = 1;
	optional string nodeId = 2;
	optional string nodeIp = 3;
	optional int32 nodePort = 4;

	
	optional string fileName = 5;
	optional bytes imageBits = 6;


	enum MessageType 
	{
	 	HEARTBEAT = 0;
	 	NOMINATION = 1;
	 	VOTE = 2;
	 	LOG_REPLICATION_REQUEST = 3;
	 	LOG_REPLICATION_COMPLETE_NOTIFICATION = 4;
	 	
    }
    optional MessageType messageType = 7 [default = HEARTBEAT];
    
    
}
