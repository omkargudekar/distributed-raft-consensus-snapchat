option java_outer_classname = "com.distsc.comm.protobuf.Message";

message Message{
	optional string message = 1;
	optional string senderNodeId = 2;

	optional string fileName = 5;
	optional bytes imageBits = 6;


	enum MessageType 
	{
	 	HEARTBEAT = 0;
	 	NOMINATION = 1;
	 	VOTE = 2;
	 	LOG_REPLICATION_REQUEST = 3;
	 	LOG_REPLICATION_COMPLETE_NOTIFICATION = 4;
		CLINET_MESSAGE=5;
	 	
    }
    optional MessageType messageType = 8 [default = HEARTBEAT];
    
    
}
